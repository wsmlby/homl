name: Build and Release CLI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    name: Build and Release for Linux x64
    runs-on: ubuntu-latest
    container:
      image: ascendai/python:3.9-ubuntu20.04
    permissions:
      contents: write

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Build binary
      working-directory: ./cli
      run: CLI_VERSION=${GITHUB_REF##*/} ./build.sh
      shell: bash

    - name: Rename binary for release
      working-directory: ./cli
      run: |
        mv dist/homl "dist/homl-linux-amd64"
      shell: bash

    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v1
      with:
        files: cli/dist/homl-linux-amd64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
